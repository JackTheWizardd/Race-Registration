<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href=".">Home</a></li>
                    <li><a href=".">About</a></li>
                    <li><a href=".">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <h1>Hello, This is a test</h1>
            <p>This is a paragraph test</p>
        </div>
        <label for="name">Enter your name</label>
        <input type="text" id="name">

        <p>
            <label for="email">Enter your email</label>
            <input type="email" id="email" placeholder="Enter email">
            <br>
            <button type="submit">Submit</button>
        </p>

        <form action="http://www.google.com/search">\
            <label for="searching">Google Search</label>
            <input type="text" name="q" id="searching">
            <button type="submit">Submit</button>
        </form>

        <form action="">
            <label for="x">X</label>
            <input id="x" type="radio" name="size" value="x">

            <label for="m">m</label>
            <input id="m" type="radio" name="size" value="m">

            <label for="l">l</label>
            <input id="l" type="radio" name="size" value="l">
        </form>

        <form action="">
            <p>
                <label for="cheese">Amount of Cheese</label>
                <input type="range" id="cheese" min="-10" max="10" step="1" name="cheest_level">
                <button type="submit">submit</button>
            </p>
        </form>

        <form action="">
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment"></textarea>
        </form>

        <br>
        <h2>Validations Test</h2>
        <form action="">
            <label for="first_name">Enter Your First Name</label>
            <input type="username" id="first_name" name="first_name" minlength="5" maxlength="10">
            <button>submit</button>
        </form>



    </section>


    <section>
        <h2>Race Registration</h2>
        <form action="race_registration">
            <p>
                <label for="first_name">First Name</label>
                <input type="text" name="user_name" id="first_name" placeholder="Enter your first name" required>
            </p>
            br
            <p>
                <label for="last_name">Last Name</label>
                <input type="text" name="user_name" id="last_name" placeholder="Enter your last name" required>
            </p>

            <h3>Select your race</h3>
            <p>
                <label for="fun_run_5k">Fun Run 5K</label>
                <input type="radio" name="race" id="fun_run_5k" checked>
                <br>
                <label for="half_marathon">Half Marathon</label>
                <input type="radio" name="race" id="half_marathon">
                <br>
                <label for="full_marathon">Full Marathon</label>
                <input type="radio" name="race" id="full_marathon">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="user_name" required>
                <br>

                <label for="password">Password</label>
                <input type="password" id="password" name="user_password" required  minlength="3" maxlength="10">
            </p>

            <label for="age_group">Select Your Age Group</label>
            <select name="user_age" id="age_group">
                <option value="under_18">under 18</option>
                <option value="20+">20</option>
                <option value="30+">30</option>
                <option value="60+">60 and upper</option>
            </select>
            <br>
            <button type="submit">Register</button>
        </form>
    </section>
</body>

</html>
