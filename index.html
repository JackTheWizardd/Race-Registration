<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h2>Race Registration</h2>
        <form action="race_registration">
            <p>
                <label for="first_name">First Name</label>
                <input type="text" name="user_name" id="first_name" placeholder="Enter your first name" required>
            </p>
            <p>
                <label for="last_name">Last Name</label>
                <input type="text" name="user_name" id="last_name" placeholder="Enter your last name" required>
            </p>

            <h3>Select your race</h3>
            <p>
                <label for="fun_run_5k">Fun Run 5K</label>
                <input type="radio" name="race" id="fun_run_5k" checked>
                <br>
                <label for="half_marathon">Half Marathon</label>
                <input type="radio" name="race" id="half_marathon">
                <br>
                <label for="full_marathon">Full Marathon</label>
                <input type="radio" name="race" id="full_marathon">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="user_name" required>
                <br>

                <label for="password">Password</label>
                <input type="password" id="password" name="user_password" required  minlength="3" maxlength="10">
            </p>

            <label for="age_group">Select Your Age Group</label>
            <select name="user_age" id="age_group">
                <option value="under_18">under 18</option>
                <option value="20+">20</option>
                <option value="30+">30</option>
                <option value="60+">60 and upper</option>
            </select>
            <br>
            <button type="submit">Register</button>
        </form>
    </section>
</body>

</html>
